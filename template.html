<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Markmap Render</title>
  <link rel="stylesheet" href="./assets/katex.min.css">
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    #mindmap { width: 1200px; height: 800px; }
  </style>
  <script src="./assets/d3.min.js"></script>
  <script src="./assets/markmap-view.min.js"></script>
  <script src="./assets/webfontloader.js" defer></script>
<!-- Configure and load KaTeX fonts. -->
  <script>
	  window.WebFontConfig = {
		custom: {
		  families: [
			"KaTeX_AMS",
			"KaTeX_Caligraphic:n4,n7",
			"KaTeX_Fraktur:n4,n7",
			"KaTeX_Main:n4,n7,i4,i7",
			"KaTeX_Math:i4,i7",
			"KaTeX_Script",
			"KaTeX_SansSerif:n4,n7,i4",
			"KaTeX_Size1",
			"KaTeX_Size2",
			"KaTeX_Size3",
			"KaTeX_Size4",
			"KaTeX_Typewriter"
		  ]
		},
		active: () => {
		  // After the fonts are loaded, refresh the markmap to ensure proper layout.
		  if (window.markmap?.refreshHook?.call) {
			window.markmap.refreshHook.call();
		  }
		}
	  };
  </script>  
</head>
<body>
  <svg id="mindmap"></svg>
  <script>
    window.renderMindMap = (data) => {
      const markmap = window.markmap;
      window.mm = markmap.Markmap.create(
        "svg#mindmap",
        markmap.deriveOptions({ duration: 0, autoFit: true, initialExpandLevel: -1 }),
        data
      );
    };
  </script>
</body>
</html>
